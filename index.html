<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub Blocks</title>
  </head>
  <body>
    <div class="container">
      <h1>gitHub blocks</h1>
      <div class="rowsContainer">
        <div class="row blue">
          <img
            src="https://octodex.github.com/images/hula_loop_octodex03.gif"
            alt="octodex dancing"
            class="octocat"
          />
          <img
            src="https://octodex.github.com/images/yogitocat.png"
            alt="octodex yogaing"
            class="octocat"
          />
          <img
            src="https://octodex.github.com/images/inflatocat.png"
            alt="octodex swimming"
            class="octocat"
          />
        </div>
        <div class="row purple">
          <img
            src="https://octodex.github.com/images/mcefeeline.jpg"
            alt="octodex fishing"
            class="octocat"
          />
          <img
            src="https://octodex.github.com/images/welcometocat.png"
            alt="octodex partying"
            class="octocat"
          />
        </div>
        <div class="row white">
          <img
            src="https://octodex.github.com/images/jetpacktocat.png"
            alt="octodex Jetpacktocat"
            class="octocat"
          />
          <img
            src="https://octodex.github.com/images/femalecodertocat.png"
            alt="octodex Femalecodertocat"
            class="octocat"
          />
          <img
            src="https://octodex.github.com/images/homercat.png"
            alt="octodex Homercat"
            class="octocat"
          />
        </div>
      </div>
      <p>
        Images from <a href="https://octodex.github.com/">GitHub Octodex</a>
      </p>
    </div>
  </body>
</html>
